<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating FAB Widget</title>
  <style>
    /* Floating Button Container */
    #fab-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    /* Floating Action Button */
    #fab {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      background-color: #25d366; /* WhatsApp Green */
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #fab:hover {
      transform: scale(1.1);
    }

    /* FAB Icon */
    #fab img {
      width: 40px;
      height: 40px;
    }

    /* Tooltip Styling */
    #tooltip {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      bottom: 70px;
      right: 10px;
      background-color: #333;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    #fab-container:hover #tooltip {
      visibility: visible;
      opacity: 1;
    }

    /* Form Container */
    #form-container {
      display: none; /* Hidden by default */
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 2000;
      border-radius: 8px;
      width: 300px;
    }

    #form-container input,
    #form-container textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #form-container button {
      padding: 10px 15px;
      background-color: #25d366; /* WhatsApp Green */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #form-container button:hover {
      background-color: #128c7e;
    }
  </style>
</head>
<body>
  <!-- Floating Button Container -->
  <div id="fab-container">
    <!-- Tooltip -->
    <div id="tooltip">Open Form</div>

    <!-- Floating Action Button -->
    <a href="#" id="fab">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Open Form">
    </a>
  </div>

  <!-- Form Container -->
  <div id="form-container">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Open the form when the FAB is clicked
    document.getElementById("fab").addEventListener("click", (e) => {
      e.preventDefault(); // Prevent default link behavior
      const formContainer = document.getElementById("form-container");
      formContainer.style.display = 'block'; // Show the form
    });

    // Optional: You can add functionality to close the form when clicking outside of it or on a close button
  </script>
</body>
</html>
